<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quest</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Expiration</td>
                <td>Requirements</td>
                <td>Reward</td>
                <td>Money</td>
                <td>Score</td>
                <td>Submit</td>
            </tr>
        </thead>
        <tbody id="quest_list">
        </tbody>
    </table>
    <div id="bag"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>

        function submitQuest(id) {
            $.get(`/submit?id=${id}`, function (data) {
                console.log(data);
            }).fail((jqxhr, textStatus, error) => {
                console.error(jqxhr.responseText);
            });
        }

        // Quest List
        for (let i = 0; i < 10; i++) {
            let tr = $("<tr></tr>");
            tr.append(`<td></td>`);
            tr.append(`<td></td>`);
            tr.append(`<td></td>`);
            tr.append(`<td></td>`);
            tr.append(`<td></td>`);
            tr.append(`<td></td>`);
            tr.append(`<td></td>`);
            $("#quest_list").append(tr);
        }

        setInterval(function () {
            // Get Quest
            $.getJSON('/quest', function (questList) {
                questList.forEach((quest, i) => {
                    let tr = $('#quest_list').children().eq(i);
                    tr.children().eq(1).text(`${quest.expiration}`);
                    if (quest.id == tr.children().eq(0).text()) return;
                    tr.children().eq(0).text(`${quest.id}`);
                    tr.children().eq(2).text(`${quest.requirements.map((item) => item.type)}`);
                    tr.children().eq(3).text(`${quest.rewards.map((item) => item.type)}`);
                    tr.children().eq(4).text(`${quest.money}`);
                    tr.children().eq(5).text(`${quest.score}`);
                    tr.children().eq(6).html(`<td><button onClick="submitQuest(${quest.id})">Submit</button></td>`);
                });
            }).fail((jqxhr, textStatus, error) => {
                console.error(jqxhr.responseText);
            });

            // Get Bag
            $.getJSON('/self', function (self) {
                $("#bag").text('Bag: ' + self.bag.map((item) => item.type).sort());
            }).fail((jqxhr, textStatus, error) => {
                console.error(jqxhr.responseText);
            });
        }, 400)

    </script>
</body>

</html>
